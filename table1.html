<html>
    <head>
        <title>TABLES</title>
        <style>
            table,tr,th,td{
                border:1px solid black;

            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="5">My Multi Level Table</th>
                </tr>
                <tr>
                    <th rowspan="3" colspan="2">Column 0</th>
                    <th rowspan="3">Column 1</th>
                </tr>
              
               <tr>
                    <th colspan="3">Column 2</th>
                </tr>
                <tr>
                    <th>Column 2a</th>
                    <th colspan="2">Column 2b</th>
                </tr>
                <tr>
                    <th rowspan="3">Row1</th>
                    
                </tr>
                <tr>
                    <th>Row 1a</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                <tr>
                    <th>Row 1b</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                <tr>
                    <th colspan="2">Row 2</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                </table>
                </body>
                </html>
